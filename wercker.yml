box:
  id: openjdk:8-jdk
  ports:
    - 8080

dev:
  steps:
    - script:
        name: info/env
        code: env
    - internal/watch:
        name: Run and Watch
        code: |
          ./gradlew bootRun
        reload: true 
build:
  steps:
    - script:
        name: info/env
        code: env

use-my-step:
  steps:
    - shtfresh/hello-world@1.0.0
use-helm-step:
  steps:
    - vamsiramakrishnan/helm@1.1.4:
        token: $KUBE_USER_TOKEN
        username: $KUBE_USERNAME
        server: $KUBE_ENDPOINT
        certificate-authority: $KUBE_CERT_AUTH_DATA
        cluster-name: $KUBE_CLUSTER_NAME
        context-name: $KUBE_CONTEXT_NAME
        insecure-skip-tls-verify: true
        chart-name: stable/mysql
    - script:
         name: show message
         code:  |
           cat $HOME/.kube/config